    <div class="container text-center" id="tarjeta">
        <div class="row justify-content-center g-0">
            <div class="col-12 col-sm-8 col-md-10 col-lg-10 pt-2 g-0 d-flex justify-content-center align-item-center" id="formulario">
                <div class="p-4 rounded-4 text-center" id="card">
                    <div class="container">
                        <div class="row">
                            <!-- === Logo y encabezado de Coffee Kode === -->
                            <div class="col-12 col-lg-2 col-md-2" id="logo">
                                <img src="/assets/Coffe Kode.png" alt="login-icon" width="70px">
                            </div>
                            <div class="col-12 col-lg-8 col-md-8 pt-2" id="encabezado">
                                   
                                    <h4 class="container align-items-center" id="tituloCoffeeKode">Información de Envío</h4>
                                
                            </div>
                            <div class="col-12 col-lg-2 col-md-2" id="logo">
                               
                            </div>
                        </div>
                       
                    </div>
                    <!-- ==== Formulario envio ==== -->
                    <form class="row g-3 p-2" id="alinearTexto">
                        <div class="col-md-6">
                          <label for="inputRecibe" class="form-label">Nombre de quien recibe</label>
                          <input type="text" class="form-control" id="inputRecibe" placeholder="¿Quien recibirá el producto?">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">Nombre de dirección</label>
                          <input type="text" class="form-control" id="inputPassword4" placeholder="Elige un nombre para guardar la dirección">
                        </div>
                        <div class="col-md-7">
                          <label for="inputAddress" class="form-label">Calle y Número</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="calle Naranjo 123">
                        </div>
                        <div class="col-md-5">
                          <label for="inputAddress2" class="form-label">Colonia</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="los Árboles">
                        </div>
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label">Ciudad</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label">Estado</label>
                          <select id="inputState" class="form-select">
                            <option selected>Selecciona...</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label">Código Postal</label>
                          <input type="text" class="form-control" id="inputZip" placeholder="C.P.">
                        </div>
                        </form>
                    
                    <!-- Botón -->
                    <div class=" container"> 
                        <div class="row justify-content-center align-items-center">
                            <div class="d-grid  mt-5 col-md-8 text-center">
                                <button class="btn btn-light button" type="sumbit" id="button_normal">PROCEDER AL PAGO</button> 
        
                            </div>
                        </div>
                    </div>
                    
                </div>    
            </div>
