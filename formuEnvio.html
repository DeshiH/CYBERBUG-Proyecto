                    <!-- ==== Formulario envio ==== -->
                    <form class="row g-3 p-2" id="alinearTexto">
                        <div class="col-md-6">
                          <label for="inputRecibe" class="form-label">Nombre de quien recibe</label>
                          <input type="text" class="form-control" id="inputRecibe" placeholder="¿Quien recibirá el producto?">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">Nombre de dirección</label>
                          <input type="text" class="form-control" id="direcGuardada" placeholder="Elige un nombre para guardar la dirección">
                        </div>
                        <div class="col-md-7">
                          <label for="inputAddress" class="form-label">Calle y Número</label>
                          <input type="text" class="form-control" id="calle_num" placeholder="calle Naranjo 123">
                        </div>
                        <div class="col-md-5">
                          <label for="inputAddress2" class="form-label">Colonia</label>
                          <input type="text" class="form-control" id="colonia" placeholder="los Árboles">
                        </div>
                        <div class="col-md-7">
                            <label for="inputAddress2" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="555-555">
                          </div>
                        <div class="col-md-5">
                          <label for="inputCity" class="form-label">Ciudad</label>
                          <input type="text" class="form-control" id="Ciudad">
                        </div>
                        <div class="col-md-6">
                          <label for="inputState" class="form-label">Estado</label>
                          <select id="inputState" class="form-select"list="EstadosR">
                            <datalist id="EstadosR">
                            <option selected>Selecciona...</option>
                            <option value="Ciudad de México">CDMX</option>
                            <option value="Jalisco">Jalisco</option>
                            <option value="Tabasco">Tabasco</option>
                            </datalist>
                          </select>
                        </div>
                        <div class="col-md-6">
                          <label for="inputZip" class="form-label">Código Postal</label>
                          <input type="text" class="form-control" id="CP" placeholder="C.P.">
                        </div>
                        </form>
