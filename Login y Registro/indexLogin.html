    <!-- ===== Login ===== -->
    <div class="container text-center mb-3" id="tarjeta">
        <div class="row justify-content-center g-0">
            <!--<div class="col"></div>columna vacía-->
            <div class="col-md-4" id="formulario">
                <div class="p-4 rounded-4 text-center" id="card">
                    <div class="container">
                        <div class="row">
                            <!-- === Logo y encabezado de Coffee Kode === -->
                            <div class="col-4" id="logo">
                                <img src="/assets/LOGOS/Coffe Kode.png" alt="login-icon" width="70px">
                            </div>
                            <div class="col-8" id="encabezado">
                                <div class="col-12">    
                                    <h4 id="tituloCoffeeKode">¡Bienvenido!</h4>
                                </div>
                                <div class="col-12">
                                    <h5 id="tituloLogin">Inicia sesión</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ==== Email y password ==== -->
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <form action="resultados.html" method="get">
                                <div class="input-group mt-4">
                                    <div class="input-group-text" id="login-icon">
                                        <img src="/assets/img/login icon.png" alt="login-icon" width="20px">
                                    </div>
                                    <label for="email"></label>
                                    <input class="form-control" placeholder="Correo electrónico" type="email" name="email" id="emailPlaceholder" required>
                                </div>
                                <div class="input-group mt-2">
                                    <div class="input-group-text" id="password-icon">
                                        <img src="/assets/img/password icon.png" alt="password-icon" width="20px">
                                    </div>
                                    <label for="password"></label>
                                    <input class="form-control" placeholder="Contraseña" type="password" id="passwordPlaceholder" name="password" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ==== Recuérdame y Forgot your password? ==== -->
                    <div class="container text center">
                        <div class="row">
                            <div class="col">
                                <div class="d-flex justify-content-around mt-3">
                                    <div class="d-flex align-items-center gap-1">
                                        <input class="form-check-input" type="checkbox">
                                        <div class="pt-0.8" id="recordarme">Recuérdame</div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <a href="#" class="text-decoration-none pt-0.8 " id="forgotPassword">¿Olvidaste tu contraseña?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <!--************BOTÓN INTERACTIVO-->
                    <div class="container text center">
                        <div class="row">
                            <div class="col">
                                <div class="d-flex align-items-center mt-4">
                                    <button class="learn-more w-100">
                                        <span class="circle" aria-hidden="true">
                                        <span class="icon arrow"></span>
                                        </span>
                                        <span class="button-text">INICIAR SESIÓN</span>
                                    </button>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>            
    
                    <!-- ==== Regístrate ==== -->
                    <div class="container text center">
                        <div class="row">
                            <div class="col">
                                <div class="d-flex gap-1 justify-content-center mt-4">
                                    <div id="cuenta">¿No tienes una cuenta?</div>
                                    <a href="#" class="text-decoration-none fw-semibold" id="registrate">Regístrate</a>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <!-- ==== O inicia sesión con Google ==== -->
                    <div class="container text center">
                        <div class="row">
                            <div class="col">
                                <div class="p-3 mt-2">
                                    <div class="border-bottom text-center" style="height: 0.9rem">
                                        <span class="bg-white px-3" id="o">O</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ==== Continuar con Google ==== -->
                    <a href="https://myaccount.google.com/"><div class="container text center">
                        <div class="btn d-flex gap-2 justify-content-center border mt-1">
                        <div class="row">
                            <div class="col-2">
                                <img src="/assets/img/google.png" alt="Google-icon" width="30px">
                            </div>
                            <div class="col-10">        
                                <div class="fw-semibold text-dark p-1" id="google">Continuar con Google</div>
                            </div>
                        </div>
                        </div>
                    </a>
                    </div> 
                </div>    
            </div>
        </div>
    </div>
