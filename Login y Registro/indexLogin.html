<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Coffee Kode</title>
    <link rel="stylesheet" type="text/css" href="/styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet"> 
    </head>

<body id="body" class="d-flex justify-content-center align-items-center vh-100">
<div class="container text-center">
    <div class="row">
        <div class="col"></div><!--columna vacía-->
        <div class="col">
            <div class="p-4 rounded-4 text-center" id="card">
                <div class="container">
                    <div class="row">
                        <!--Logo y encabezado de Coffee Kode-->
                        <div class="col-4" id="logo">
                            <img src="/assets/logo demo.png" alt="login-icon" width="70px">
                        </div>
                        <div class="col-8" id="encabezado">
                            <div class="col-12">    
                                <h3 id="tituloCoffeeKode">Coffee Kode</h3>
                            </div>
                            <div class="col-12">
                                <h4 id="tituloLogin">Iniciar Sesión</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Email y password-->
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <div class="input-group mt-4">
                                <div class="input-group-text" id="login-icon">
                                    <img src="/assets/login icon.png" alt="login-icon" width="25px">
                                </div>
                                <label for="email"></label>
                                <input class="form-control" placeholder="Correo electrónico" type="email" name="email" >
                            </div>
                            <div class="input-group mt-2">
                                <div class="input-group-text" id="password-icon">
                                    <img src="/assets/password icon.png" alt="password-icon" width="25px">
                                </div>
                                <label for="password"></label>
                                <input class="form-control" placeholder="Contraseña" type="password" name="password">
                            </div>
                        </div>
                    </div>
                </div>
                <!--Recuérdame y Forgot your password?-->
                <div class="container text center">
                    <div class="row">
                        <div class="col">
                            <div class="d-flex justify-content-around mt-3">
                                <div class="d-flex align-items-center gap-1">
                                    <input class="form-check-input" type="checkbox">
                                    <div class="pt-0.8" id="recordarme">Recuérdame</div>
                                </div>
                                <div class="d-flex align-items-center">
                                    <a href="#" class="text-decoration-none pt-0.8 " id="forgotPassword">¿Olvidaste tu contraseña?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <!--************BOTÓN INTERACTIVO-->
                <div class="container text center">
                    <div class="row">
                        <div class="col">
                            <div class="d-flex align-items-center mt-4">
                                <button class="learn-more w-100">
                                    <span class="circle" aria-hidden="true">
                                    <span class="icon arrow"></span>
                                    </span>
                                    <span class="button-text">INICIAR SESIÓN</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>            

                <!--Regístrate-->
                <div class="container text center">
                    <div class="row">
                        <div class="col">
                            <div class="d-flex gap-1 justify-content-center mt-4">
                                <div id="cuenta">¿No tienes una cuenta?</div>
                                <a href="/indexRegistrarse.html" class="text-decoration-none fw-semibold" id="registrate">Regístrate</a>
                            </div>
                        </div>
                    </div>
                </div> 
                <!--O inicia sesión con Google-->
                <div class="container text center">
                    <div class="row">
                        <div class="col">
                            <div class="p-3 mt-2">
                                <div class="border-bottom text-center" style="height: 0.9rem">
                                    <span class="bg-white px-3" id="o">O</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Continuar con Google-->
                <div class="container text center">
                    <div class="btn d-flex gap-2 justify-content-center border mt-1">
                    <div class="row">
                        <div class="col-2">
                            <img src="/assets/google.png" alt="Google-icon" width="30px">
                        </div>
                        <div class="col-10">        
                            <div class="fw-semibold text-dark p-1" id="google">Continuar con Google</div>
                        </div>
                    </div>
                    </div>
                </div> 
            </div>    
        </div>
        <div class="col"></div>
        <!--columna vacía-->
    </div>
</div>

</body>
</html>
