<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
</head>

<body>
    <form class="tarjeta"><!--hará que los resultados sean mostrados en una nueva ventana/pestaña.-->
        <div class="head">
            <img src="/assets/circulo.png" alt="Aquí va el logo" width="40px">
            <h3 id="tituloCoffeeKode">Coffee Kode</h3>
            <h3 id="tituloTarjeta">Regístrate</h3>
        </div>

        <div class="correo">
            <label for="email"></label>
            <input id="email" placeholder="Correo electrónico" type="email" name="email" class="input">
        </div>
<br>
        <div class="contraseña">
            <label for="password"></label>
            <input id="password" placeholder="Contraseña" type="password" name="password" class="input">
        </div>
<br>
        <div class="contraseña">
            <label for="password"></label>
            <input id="password" placeholder="Confirmar contraseña" type="password" name="password Confirme" class="input">
        </div>

        <p>¡Su contraseña debe contener al menos 8 caracteres!</p>
        
        <div class="botonLogin">
            <button id="login">REGISTRARSE</button>
        </div>

        <div class="parrafos">
            <p>¿Ya tienes una cuenta?</p>
            <p>Inicia Sesión</p>
            <p>O únase con</p>
        </div>
<br>        
        <div class="logos">
            <img src="/assets/Facebook_icon.svg" alt="icono de Facebook" width="40px">
            <img src="/assets/google.png" alt="icono de Google" width="40px">
        </div>
<br>
<br>
<br>
<br>
<br>
        <div class="tyc">
            <p>Al registrarse en su cuenta, acepta nuestra Política de privacidad y cookies y nuestros Términos y condiciones.</p>
        </div>
    </form>

</body>
</html>
