                <ul class="navbar-nav">

                        <a class="nav-link" href="#">Tienda</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link">Reseñas</a>

                <form class="d-flex" role="search">

    <!-- ===== End NavBar ===== -->

    <!-- ===== Login ===== -->
    <div class="container text-center" id="tarjeta">
        <div class="row justify-content-center g-0">
            <div class="container col-12 col-sm-8 col-md-10 col-lg-4 pt-2 g-0" id="formulario">
                <div class="p-4 rounded-4 text-center" id="card">
                    <div class="container">
                        <div class="row">
                            <!-- === Logo y encabezado de Coffee Kode === -->
                            <div class="col-4" id="logo">
                                <img src="/assets/img/Coffe Kode.png" alt="login-icon" width="70px">
                            </div>
                            <div class="col-8" id="encabezado">
                                <div class="col-12">    
                                    <h4 id="tituloCoffeeKode">¡Bienvenido!</h4>
                                </div>
                                <div class="col-12">
                                    <h5 id="tituloLogin">Regístrate</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ==== Email y password ==== -->
                    <div class="col-lg-12 pt-2 prueba_inputs">
                        <form id="formulario-registrarse">
                            <div class="mx-2 mb-1 mt-1">
                                <label for="email" class="form-label mb-0 is-required" id="email_label">Email</label>
                                <input type="email" class="form-control" placeholder="Escribe aquí tu correo electrónico" name="email" id="emailPlaceholder1" required>
                            </div>
                            <div class="mx-2 mb-1">
                                <label for="password" class="form-label mb-0 is-required" id="password_label">Contraseña</label>
                                <input type="password" class="form-control" placeholder="Escribe aquí tu contraseña" id="passwordPlaceholder1" name="password" required>
                            </div>
                            <div class="mx-2 mb-1">
                                <label for="password" class="form-label mb-0 is-required" id="password_label">Confirmar contraseña</label>
                                <input type="password" class="form-control" placeholder="Repite tu contraseña" id="passwordPlaceholder2" name="password" required>
                            </div>

                    </div>
                    <!-- ==== Botón Interactivo ====-->
                    <div class="container text center">
                        <div class="row">
                            <div class="col">
                                <div class="d-flex align-items-center mt-3">
                                    <button class="learn-more w-100">
                                        <span class="circle" aria-hidden="true">
                                        <span class="icon arrow"></span>
                                        </span>
                                        <span class="button-text">REGÍSTRATE</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>            
    

                    <!-- ==== O inicia sesión con Google ==== -->
                    <div class="container text center">
                        <div class="row">
                            <div class="col">
                                <div class="p-1 mt-1 mb-2">
                                    <div class="border-bottom text-center" style="height: 0.9rem">
                                        <span class="bg-white px-2" id="o">o</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ==== Continuar con Google ==== -->
                    <a href="https://myaccount.google.com/"><div class="container text center">
                        <div class="btn d-flex gap-2 justify-content-center border mt-1">
                        <div class="row">
                            <div class="col-2">
                                <img src="/assets/img/google.png" alt="Google-icon" width="30px">
                            </div>
                            <div class="col-10">        
                                <div class="fw-semibold text-dark p-2" id="google">Regístrate con Google</div>
                            </div>
                        </div>
                        </div>
                    </a>
                    <!-- ==== Regístrate ==== -->
                    <div class="container text center">
                        <div class="row">
                            <div class="col p-0">
                                <div class="d-flex gap-1 justify-content-center mt-3 mb-2">
                                    <div id="cuenta">¿Ya tienes una cuenta?</div>
                                    <a href="/indexLogin.html" class="text-decoration-none fw-semibold" id="registrate">Iniciar Sesión</a>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>    
            </div>
        </div>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/js/registrarse.js"></script>
</body>
</html>
